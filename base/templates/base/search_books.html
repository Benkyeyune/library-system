{% extends 'main_students.html' %}

{% block content %}
<a href="{%url 'My_payments'%}">Payments</a>
<a href="{%url 'My_books'%}">My Books</a>

<div>
    <div>
        <centre>
            {% if searched %}
                <h1>
                You searched for {{ searched }}
                </h1>
                <br/>
                {% for book in books%}
                    <a href="{%url 'book' book.id %}">{{book}}</a> 
                    <br/>
                {% endfor %}
            {% else %}
                <h1>
                    Hey you forgot to search for a book..
                </h1>
            {% endif %}
        </centre>
                    
        
</div>

</div>

{% endblock content %}
